name: Run Reunion Arashiyama Notebook

on:
  schedule:
    - cron: '0 9 * * *'  # 毎日18時（JST）
  workflow_dispatch:

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install papermill jupyter

      - name: Run Reunion Arashiyama Notebook
        run: |
          papermill "Reunion Arashiyama.ipynb" "output_Reunion_Arashiyama.ipynb"
