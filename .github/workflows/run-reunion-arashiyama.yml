name: Run Reunion Arashiyama Notebook
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
env:
  SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install papermill jupyter requests selenium webdriver-manager beautifulsoup4 pytz
      - name: Run Notebook with injected API Key
        run: |
          papermill "Reunion Arashiyama.ipynb" "output_Reunion_Arashiyama.ipynb" \
            -p SUPABASE_API_KEY "$SUPABASE_API_KEY"
